<p-table [value]="entries" showGridlines stripedRows [size]="'small'"
  [paginator]="true" [rows]="15">

  <ng-template pTemplate="header">
    <tr>
      <th class="col-descricao">Descrição</th>
      <th class="col-category">Categoria</th>
      <th class="col-data">Data</th>
      <th class="col-valor">Valor</th>
      <th class="col-acoes">Pago</th>
    </tr>
  </ng-template>

  <ng-template pTemplate="body" let-entry>
    <tr>
      <td>{{ entry.description }}</td>

      <td>
        <p-chip class="!py-0 !pl-0 !pr-4"
          [ngStyle]="{ 'background-color': getCategoryColor(entry?.category?.id), 'color': '#fff' }">
          <span class="ml-3 flex items-center justify-center">
            <i class="fa-regular" [ngClass]="'fa-' + getCategoryIcon(entry?.category?.id)"></i>
          </span>
          <span class="ml-2 font-medium">{{ entry?.category?.description }}</span>
        </p-chip>
      </td>

      <td>{{ entry.date | date: 'dd/MM/yyyy' }}</td>

      <td>{{ entry.amount | currency: 'BRL': 'symbol':'1.2-2':'pt-BR' }}</td>

      <td>
        <p-toggleswitch [(ngModel)]="entry.advancePayment" 
                        (onChange)="onToggleChange($event, entry)" 
                        [disabled]="isPersonal"/>
      </td>
    </tr>
  </ng-template>
</p-table>

<p-confirmdialog>
  <ng-template #message let-message>
    <div class="flex flex-col items-center w-full gap-4 border-b border-surface-200 dark:border-surface-700">
      <i [ngClass]="message.icon" class="!text-6xl text-primary-500"></i>
      <p class="mb-[30px]">{{ message.message }}</p>
    </div>
  </ng-template>
</p-confirmdialog>
