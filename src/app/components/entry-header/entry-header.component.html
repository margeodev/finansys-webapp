<p-card>
  <div class="card-content">
    <div class="user-info">
      <span class="user-label">Usu√°rio:
        <span class="user-name">{{ userName }}</span>
      </span>
      <p-button icon="pi pi-plus" (click)="showCreateDialog()" label="Adicionar" />
    </div>

    <p-divider layout="vertical" />

    <div class="totals-box">
      <span class="totals-row">Total:
        <span class="value">{{ subTotal | currency: 'BRL': 'symbol':'1.2-2':'pt-BR' }}</span>
      </span>

      <span class="totals-row">Adiantamento:
        <span class="value">{{ advance | currency: 'BRL': 'symbol':'1.2-2':'pt-BR' }}</span>
      </span>

      <span class="totals-row">Saldo:
        <span *ngIf="saldo !== null" [ngClass]="{
          'positive': saldo > 0,
          'negative': saldo < 0,
          'neutral': saldo === 0
        }">
          {{ saldo | currency: 'BRL': 'symbol':'1.2-2':'pt-BR' }}
        </span>
      </span>
    </div>
  </div>
</p-card>

<p-dialog header="Nova Despesa" [modal]="true" [(visible)]="visible" class="dialog-box">
  <app-entry-form></app-entry-form>
</p-dialog>
