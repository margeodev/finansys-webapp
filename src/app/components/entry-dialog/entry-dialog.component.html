<p-button icon="pi pi-plus" (click)="showDialog()" label="Adicionar" [disabled]="!deveExibirBotaoAdicionar"/>
<p-dialog header="{{title}}" [modal]="true" [(visible)]="visible" [style]="{ width: '25rem' }">
    <div class="flex items-center gap-4 mb-4">
        <label for="description" class="font-semibold w-24">Descrição</label>
        <input pInputText id="description"  [formControl]="form.controls['description']" class="flex-auto" autocomplete="off" />
    </div>
    <div class="flex items-center gap-4 mb-4">
        <label for="amount" class="font-semibold w-24">Valor</label>
        <input pInputText id="amount" [formControl]="form.controls['amount']" class="flex-auto" autocomplete="off" />
    </div>
    <div class="flex justify-end gap-2">
        <p-button label="Cancel" severity="secondary" (click)="visible = false" />
        <p-button label="Save" (click)="saveEntry()" />
    </div>
</p-dialog>
