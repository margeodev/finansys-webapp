<div class="mt-4 mb-4">
  <app-breadcrumb [items]="[{ icon: 'pi pi-home', routerLink: '/reports'}, {label: 'Entradas'}]"></app-breadcrumb>
</div>

<app-page-header page-title="Lista de Entradas"></app-page-header>

<p-divider />

<ng-container *ngIf="userOneHeader != null; else loading">
  <div class="flex gap-4">
    <div class="flex flex-col" style="flex-direction: column;">
      <app-entry-header [userHeader]="userOneHeader"></app-entry-header>
      <p-divider />
      <app-entry-table [userName]="userOneHeader!.userName!" [reload]="shouldReloadTable">
      </app-entry-table>
    </div>

    <p-divider layout="vertical" />

    <div class="flex flex-col" style="flex-direction: column;">
      <app-entry-header [userHeader]="userTwoHeader"></app-entry-header>
      <p-divider />
      <app-entry-table [userName]="userTwoHeader!.userName!" [reload]="shouldReloadTable">
      </app-entry-table>
    </div>
  </div>
</ng-container>

<ng-template #loading>
  <div class="flex flex-col items-center justify-center h-64">
    <p-progressSpinner styleClass="custom-spinner" strokeWidth="4" animationDuration=".5s"
      [style]="{width: '50px', height: '50px'}">
    </p-progressSpinner>
    <p class="mt-4 text-gray-500">Carregando...</p>
  </div>
</ng-template>
